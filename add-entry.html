<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velicham - Add Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1976d2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: relative;
        }
        .datetime {
            font-size: 14px;
            margin-top: 5px;
            color: #e3f2fd;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #42a5f5;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        .actions button {
            flex: 1;
        }
    </style>
</head>
<body>

    <header>
        Velicham - Add Entry
        <div class="datetime" id="datetime"></div>
    </header>

    <div class="container">
        <label for="name">Name:</label>
        <input type="text" id="name">

        <label for="amount">Amount (â‚¹):</label>
        <input type="number" id="amount">

        <div class="actions">
            <button onclick="saveEntry()">Save Entry</button>
            <button onclick="window.location.href='view-entry.html'">View Entries</button>
            <button onclick="window.location.href='total.html'">View Total</button>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        function saveEntry() {
            const name = document.getElementById('name').value.trim();
            const amount = document.getElementById('amount').value.trim();

            if (!name || !amount) {
                alert("Please fill out both fields");
                return;
            }

            const entry = { name, amount: parseFloat(amount), date: new Date().toLocaleDateString() };
            let entries = JSON.parse(localStorage.getItem("entries")) || [];
            entries.push(entry);
            localStorage.setItem("entries", JSON.stringify(entries));

            alert("Entry saved successfully!");
            document.getElementById('name').value = '';
            document.getElementById('amount').value = '';
        }
    </script>

</body>
</html>
